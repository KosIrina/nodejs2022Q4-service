      responses:
        200:
          description: Artist has been updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artist'
        400:
          description: Bad request. ArtistId is invalid (not uuid)
        404:
          description: Artist not found
    delete:
      tags:
        - Artist
      summary: Delete artist
      description: Deletes artist from library
      responses:
        204:
          description: Delelted succesfully
        400:
          description: Bad request. ArtistId is invalid (not uuid)
        404:
          description: Artist not found
  /favs:
    get:
      tags:
        - Favorites
      summary: Get all favorites
      description: Gets all favorites artists, albums and tracks
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Favorites'
  /favs/track/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    post:
      tags:
        - Favorites
      summary: Add track to favorites
      description: Adds track to favorites
      responses:
        201:
          description: Added succesfully
        400:
          description: Bad request. TrackId is invalid (not uuid)
        422:
          description: Track doesn't exist
    delete:
      tags:
        - Favorites
      summary: Delete track from favorites
      description: Deletes track from favorites
      responses:
        204:
          description: Deleted succesfully
        400:
          description: Bad request. trackId is invalid (not uuid)
        404:
          description: Track not found among favorites
  /favs/album/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    post:
      tags:
        - Favorites
      summary: Add album to favorites
      description: Adds album to favorites
      responses:
        201:
          description: Added succesfully
        400:
          description: Bad request. AlbumId is invalid (not uuid)
        422:
          description: Album doesn't exist
    delete:
      tags:
        - Favorites
      summary: Delete album from favorites
      description: Deletes album from favorites
      responses:
        204:
          description: Deleted succesfully
        400:
          description: Bad request. AlbumId is invalid (not uuid)
        404:
          description: Album not found among favorites
  /favs/artist/{id}:
